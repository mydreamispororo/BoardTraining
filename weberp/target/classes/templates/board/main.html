<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메인페이지</title>
</head>
<style>
       .btn-list {

            background-color: #82bbfb;
            cursor: pointer;
            color: #fff;
            box-shadow: 0 0 40px 40px $blue inset, 0 0 0 0 $blue;
            transition: all 150ms ease-in-out;
        }
</style>
<body>
    <h1>메인페이지 입니다.</h1>
    <button onclick="location.href='/board/list'" class="btn-list">게시판 리스트 페이지 이동</button>
    <button onclick="location.href='/board/login'" class="btn-list">로그인페이지로 이동</button>
</body>
</html>
